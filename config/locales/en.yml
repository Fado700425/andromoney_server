      Expense Track
      <div class="small">
        Budget management, Transfers, scheduled with recurring transactions.,Multiple accounts, Multiple currencies, Dynamic report analysis, CSV import/export
      </div>
    </h2>
    <p class="lead">
      AndroMoney is a personal finance tool for use on your mobile phone. By using this tool, we hope you can better manage your wealth.
      <br />
      We focus on:
      <br />
      1.Ease of use: keep it intuitive to operate
      <br />
      2.Powerful:daily accounting, managing categories, or even drawing detail reports, AndroMoney can easily manage it.
    </p>

  feature_protect: |
    <h2 class="text-primary">
      Protect User Date
      <div class="small">
        Cloud backup, CSV import/export
      </div>
    </h2>
    <p class="lead">
      When using other financial app, you might losing your data accidently. In order to protect your data, AndroMoney can backup your data to cloud or export your data. You don't need to be afraid of losing data anymore!
    </p>

