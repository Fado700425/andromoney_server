  about_text: |
    <h1>
      財務管理ヘルパー AndroMoney
    </h1>
    <p>
      <br />
      AndroMoney はモバイルフォン向けの個人財務管理ツールです,
      <br />
      このツールを利用することより、個人資産を管理して頂きたいと思います。
      <br />
      <br />
      我々のアプリの発展方向は：
      <br />
      <span class="text-success">
        1.簡単で使いやすい、直感的な操作
      </span>
      <br />
      <span class="text-success">
        2.強大な機能，単純な記帳だけでなく、違うアカウント、カテゴリー、更にはグラフ作成も軽かる簡単にできます。
      </span>
      <br />
      <br />
      今後は続々とその他機能を追加し、機能を豊富にそろえます。
      <br />
      アプリの名称通り、アンドロマネーはアンドロイドの中で、類似カテゴリーのアプリーのトップになれるよう期しています。
      <br />
      どんな使用上の問題でもEメールでの連絡を歓迎しております！ご使用ありがとうございます。
    </p>



