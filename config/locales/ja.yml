  start:
    start_message: "先ずは先に携帯にソフトウェアをダウンロードしてから、同期化を開始してください。 AndroMoney クラウドサービス!"

  feature_multiple_platform: |
    <h1>マルチプラットフォームサポート</h1>
    <p>
      Androidでも iPhoneでも、パソコンでも使用することができます。今すぐ、アンドロマネーをダウンロードし、全ての記帳サービスを体験しましょう！
    </p>

  feture_record: |
    <h2>生活消費を記録</h2>
    <p>Android でも iPhone ユーザーでもアンドロマネーモバイルアプリを通じて、簡単に一つ一つの出費、振込み、収入及び支出を記録することができます。</p>

  feature_analysis: |
    <h2>リアルタイムに消費を分析</h2>
    <p>最大消費、平均出費を検索し、ダイナミックな統計グラフを作成し、パイグラフ(出費分布)、ランチャート(出費傾向)の機能があり、グラフや表とインタラクティブな操作が可能です。</p>

  feature_asset: |
    <h2>資産状況を把握</h2>
    <p>マルチアカウント機能に対応し、異なるアカウントを設定することや専案管理もでき、各項目の出費と使い道が理解でき、確実に自分の資産を把握することができます。</p>

  feature_track: |
    <h2 class="text-primary">
      完璧な記帳機能
      <div class="small">
        各出費記帳、予算管理、消費タイプ別管理、マルチアカウント機能、異なる貨幣、統計グラフ分析
      </div>
    </h2>
    <p class="lead">
      アンドロマネーはモバイルションの個人記帳財務管理ツールです。このツールを通じて、個人資産を良く管理します。
      <br />
      <br />
      我々のソフトウエアの発展方向は：
      1.簡単で使いやすく、直感的な操作。
      2.強大な機能，単純な記帳だけでなく、違うアカウント、カテゴリー、更にはグラフ作成も軽かる簡単にできます。
    </p>

  feature_protect: |
    <h2 class="text-primary">
      ユーザーデーターの保護
      <div class="small">
        モバイル末端のバックアップ、クラウドバックアップ、コンピュータからデーターをインポート/エクスポート
      </div>
    </h2>
    <p class="lead">
      ユーザーがその他の記帳ソフトやアプリを使用している時に資料が無くなり、苦労して記帳した資料が台無しになってしまうことがよくあります。アンドロマネーはユーザーのデーターをプロテクトする為、バックアップ機能を開発しました。ユーザーはデーターをインポート/エクスポートする事ができ、データーの問題を心配する必要はありません。
    </p>

  feature_platform: |
    <h2 class="text-primary">
      マルチプラットフォームの同期化
      <div class="small">
        Android,、iPhone、Web に対応
      </div>
    </h2>
    <p class="lead">
      ユーザーは異なるデバイス、それはアンドロイドのモバイルフォン、iPad、或はデスクトップパソコンを所持している場合がありますが、これら全てアンドロマネーをダウンロードすることができます。また、アンドロマネーのクラウドサービスより、アカウント同期化機能を利用しし、マルチプラットフォームで記帳をすることができます。
    </p>

