    start_message: "請先下載手機端軟體, 並同步後再開始使用 AndroMoney 雲端服務!"

  feature_multiple_platform: |
    <h1>支援多重平台</h1>
    <p>
      不論是 Android, iPhone 甚至是電腦都可以使用, 立即下載 AndroMoney, 體驗完善的記帳服務！
    </p>

  feture_record: |
    <h2>記錄生活消費</h2>
    <p>不論是Android 或是 iPhone 用戶都可以透過AndroMoney手機APP, 輕鬆地記錄下每一筆花費，轉帳，收入與支出</p>

  feature_analysis: |
    <h2>即時消費分析</h2>
    <p>找出最高消費，平均花費，以利使用者分析花費支出，並可以動態繪製統計圖，圓餅圖(花費分佈)，趨勢圖(花費趨勢)之功能，對圖表進行互動式操作。</p>

  feature_asset: |
    <h2>掌握資產狀況</h2>
    <p>提供多帳戶功能，可以設定不同的戶頭，也可透過專案管理，可以了解自己在每個項目的花費流向，確實掌握自己資產</p>

  feature_track: |
    <h2 class="text-primary">
      記帳功能完整
      <div class="small">
        單筆記帳, 預算管理, 消費類別管理, 多帳戶功能, 不同貨幣, 統計圖表分析
      </div>
    </h2>
    <p class="lead">
      AndroMoney 是行動電話上的個人理財服務工具，希望透過這個工具，可以良好的管理個人的財富。
      <br />
      <br />
      我們軟體的發展方展方向是：
      1.簡單易用，在操作上是十分直覺的
      2.功能強大，不論單純的記帳，或者想要管理不同的帳戶、類別，甚至是繪成圖表，也都可以輕易的辦到。
    </p>

  feature_protect: |
    <h2 class="text-primary">
      保護使用者資料
      <div class="small">
        手機端備份, 雲端備份, 電腦檔案匯出入
      </div>
    </h2>
    <p class="lead">
      常有使用者在使用其它記帳軟體時, 發生資料遺失, 辛苦記帳的資料付諸流水, AndroMoney為保護使用者的資料, 開發備份功能, 也提供使用者將檔案匯出入, 使用者不用再煩腦資料問題
    </p>

  feature_platform: |
    <h2 class="text-primary">
      多平台同步
      <div class="small">
        支援 Android, iPhone, Web
      </div>
    </h2>
    <p class="lead">
      使用者常有多個不同的裝置, 如 Android 手機, iPad 甚至是桌上型電腦, 都可以下載 AndroMoney APP, 或使用 AndroMoeny 雲端服務, 並利用帳戶同步的功能, 達到多平台都可記帳
